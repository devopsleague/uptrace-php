receivers:
  otlp:
    protocols:
      grpc:
      http:
  prometheus/phpfpm:
    config:
      scrape_configs:
        - job_name: php-fpm
          static_configs:
            - targets: [php-fpm-exporter:9253]

exporters:
  otlp/uptrace:
    endpoint: otlp.uptrace.dev:4317
    headers: { 'uptrace-dsn': '${UPTRACE_DSN}' }

processors:
  resourcedetection:
    detectors: [env, system]
  cumulativetodelta:
  batch:
    timeout: 10s

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/uptrace]
    metrics:
      receivers: [otlp, prometheus/phpfpm]
      processors: [cumulativetodelta, batch, resourcedetection]
      exporters: [otlp/uptrace]
  telemetry:
    logs:
      level: 'debug'
